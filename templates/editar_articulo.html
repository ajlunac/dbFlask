{% extends '/base.html' %}

{% block titulo %}
    Editar Artículo
{% endblock %}

{% block contenido %}

    <section>
        <h3>Editar artículo</h3>
        <form action="{{ url_for('actualizar_articulo') }}" method="post">
            <input type="hidden" name="id" value="{{ articulo[0] }}">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" name="id" id="codigo" value="{{ articulo[0] }}" class="form-control" placeholder="codigo" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ articulo[1] }}" class="form-control" placeholder="nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" name="precio" value="{{ articulo[2] }}" class="form-control" placeholder="precio" required>
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-primary" type="submit">Guardar</button>
            </div>
        </form>
    </section>

{% endblock %}
